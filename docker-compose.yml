services:
  db:
    image: postgres:16-alpine
    container_name: livechat_db
    environment:
      POSTGRES_USER: everchron_dev
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: livechat
    ports:
      - "5432:5432"
    volumes:
      - livechat_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U everchron_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:prepare && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://everchron_dev:postgres@db:5432/livechat
      DATABASE_HOST: db
      DATABASE_USERNAME: everchron_dev
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: livechat
      DATABASE_PORT: 5432
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/rails
      - backend_bundle:/usr/local/bundle
      - backend_node_modules:/rails/node_modules
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: livechat_frontend
    command: npm run dev -- --host
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - api
    stdin_open: true
    tty: true

volumes:
  livechat_data:
  backend_bundle:
  backend_node_modules:
  frontend_node_modules: